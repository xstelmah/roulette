<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>

</h:head>
<h:body>

    <ui:composition template="/WEB-INF/views/template/templateLayout.xhtml">
        <ui:define name="content">
                <h:form id="botForm">
                    <h:outputText value="Bot id = "/>
                    <h:inputText value="#{botBean.botId}">
                        <f:ajax render="botName botItems"/>
                    </h:inputText>

                    <h:outputText id="botName" value="#{botBean.obtainBotName()}"/>

                    <h:dataTable id="botItems" value="#{botBean.obtainBotItems()}" var="item">
                        <h:column>
                            item id = ${item.id}
                        </h:column>
                        <h:column>
                            item name = ${item.name}
                        </h:column>
                        <h:column>
                            item rarity = ${item.rarity}
                        </h:column>
                        <h:column>
                            item type = ${item.type}
                        </h:column>
                    </h:dataTable>
                </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>

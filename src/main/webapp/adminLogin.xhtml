<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
>
<h:head>

</h:head>

<h:body>
    <ui:composition template="/WEB-INF/views/template/templateLayout.xhtml">
        <ui:define name="menu">

        </ui:define>
        <ui:define name="content">

            <h:form id="loginForm" styleClass="offset">
                <p:growl id="growl" showDetail="true" showSummary="false" life="3000"/>
                <div style="height: 150px">

                </div>
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please sign in</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <h:outputText message="Login: "/>
                                        <h:inputText id="steamLogin" message="#{userBean.user.steamLogin}" required="true"
                                                     styleClass="form-control"
                                                     requiredMessage="Login is required"
                                        >
                                            <f:validateLength minimum="1" maximum="32"/>
                                            <f:ajax/>
                                        </h:inputText>
                                        <h:message id="msgLogin" showDetail="true" showSummary="false" for="steamLogin"
                                                   errorStyle="color: red;"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <h:outputText message="Enter password: "/>
                                        <h:inputSecret id="password" message="#{userBean.user.password}" required="true"
                                                       styleClass="form-control"
                                                       requiredMessage="Password is required"
                                        >
                                            <f:validateLength minimum="1" maximum="64"/>
                                            <f:ajax/>
                                        </h:inputSecret>
                                        <h:message id="msgPassword" showSummary="true" showDetail="false" for="password"
                                                   errorStyle="color: red;"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <h:commandButton id="loginButton" message="Sign In" type="submit"
                                                         action="#{userBean.checkUser()}"
                                                         styleClass="btn btn-lg btn-success btn-block">
                                            <!--<f:ajax render="growl"/>-->
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>

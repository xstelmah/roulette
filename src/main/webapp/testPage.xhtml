<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>

</h:head>
<h:body>

    <ui:composition template="/WEB-INF/views/template/templateLayout.xhtml">
        <ui:define name="content">
            <h:form id="testForm">
                <h:selectOneMenu id="selectedBetMenu"
                                 valueChangeListener="#{gameBean.onSelectBet}">
                    <f:selectItem itemLabel="--- select ---" itemValue="#{null}"/>
                    <f:selectItems value="${gameBean.bets}" var="bet" itemLabel="${bet.betValue}"
                                   itemValue="${bet}"/>
                    <f:ajax/>
                </h:selectOneMenu>
                <h:commandButton type="submit" >
                    <f:ajax render="testForm"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>

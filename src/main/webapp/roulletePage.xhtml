<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>

</h:head>
<h:body>

    <ui:composition template="/WEB-INF/views/template/templateLayout.xhtml">
        <ui:define name="content">
            <h:form id="playForm">
                  <div class="roulette" style="display:none;">
                      <c:forEach items="#{gameBean.baseWinItems}" var="image">
                          <h:graphicImage styleClass="img-responsive" value="resources/images/${image}.jpg"/>
                      </c:forEach>
                  </div>
                  <div class="btn_container">
                      <h:commandButton styleClass="btn btn-large btn-primary start">
                          <f:ajax />
                      </h:commandButton>
                  </div>
            </h:form>
            <h:outputScript library="js" name="jquery.min.js" />
            <h:outputScript library="js" name="roulette.js"/>
            <h:outputScript library="js" name="demo.js"/>
        </ui:define>
    </ui:composition>
</h:body>

</html>

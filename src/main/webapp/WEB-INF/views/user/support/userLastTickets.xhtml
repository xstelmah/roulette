<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:outputStylesheet name="/css/support.css"/>
    <h:form id="lastTicketsForm">
        <p:growl id="growlLastTicketsForm" showDetail="true" showSummary="false" life="2000"/>
        <div class="body-sub-block body-sub-block-style-1">
            <div class="body-sub-sub-block body-sub-sub-block-style-1">
                <div class="content-header content-header-style-1">
                    Ждут вашего ответа / закрытые тикеты
                </div>
                <div class="content-body content-body-style-1 ">
                    <div class="content-sub">
                        <div class="user-tickets">
                            <p:accordionPanel styleClass="user-ticket-header">
                                <c:forEach items="#{userBean.user.tickets}" var="ticket">
                                    <div class="user-ticket">
                                        <p:tab title="Тикет номер #{ticket.number}">
                                            <h:panelGroup layout="block">
                                                <ui:repeat value="#{ticket.ticketMessages}" var="mes">
                                                    <div class="ticket-message">
                                                    #{mes.message}
                                                    </div>
                                                </ui:repeat>
                                            </h:panelGroup>
                                        </p:tab>
                                    </div>
                                </c:forEach>
                            </p:accordionPanel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>

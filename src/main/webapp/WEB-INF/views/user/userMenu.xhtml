<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputStylesheet name="/css/menu.css"/>
    <div class="menu">
        <h:form id="userMenuForm">
            <div class="menu-body">
                <h:link styleClass="menu-element menu-element-left" outcome="userProfile">
                    <h:graphicImage value="/resources/images/profile.png"/>
                    Профиль
                </h:link>
                <h:link styleClass="menu-element menu-element-left" outcome="userPlayGame">
                    <h:graphicImage value="/resources/images/profile.png"/>
                    Играть
                </h:link>
                <a class="menu-element menu-element-left" href="#">
                    <h:graphicImage value="/resources/images/profile.png"/>
                    Техподдержка
                </a>
                <a class="menu-element menu-element-left" href="#">
                    <h:graphicImage value="/resources/images/profile.png"/>
                    Как играть
                </a>
                <h:link styleClass="menu-element menu-element-left" outcome="addFunds">
                    <h:graphicImage value="/resources/images/profile.png"/>
                    Пополнить баланс
                </h:link>
                <a class="menu-element menu-element-left" href="#">
                    <h:graphicImage value="/resources/images/profile.png"/>
                    Вывод вещей
                </a>
                <h:commandLink action="#{userBean.logout()}" styleClass="menu-element menu-element-right">
                    <h:graphicImage styleClass="logout" value="/resources/images/logout.png"/>
                </h:commandLink>
                <h:panelGroup id="userInfo" styleClass="user-info-div menu-element menu-element-right">
                    <div class="user-info-div">
                        #{userBean.user.steamLogin}
                    </div>
                    <div class="user-info-div">
                        #{balanceBean.actualBalance().value} ₽
                    </div>
                </h:panelGroup>

            </div>
        </h:form>
    </div>
</ui:composition>

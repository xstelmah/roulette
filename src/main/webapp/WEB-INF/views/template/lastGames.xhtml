<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="lastGames">
        <div class="last-games">
            <div class="last-games-header">
                Последние игры
            </div>
            <ui:repeat value="#{gamesBean.lastGames()}" var="game">
                <h:panelGroup layout="block" styleClass="game">
                    <h:panelGroup layout="block" styleClass="game-user-avatar">
                        <h:graphicImage value="resources/images/profile.png"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="game-info">
                        <h:panelGroup layout="block" styleClass="game-info-login">
                            Пользователь: #{game.user.steamLogin}
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="game-info-item">
                            Выиграл: #{game.item.name}
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="game-img">
                        <h:graphicImage value="resources/images/#{game.item.rarity.name}.jpg"/>
                    </h:panelGroup>
                </h:panelGroup>
            </ui:repeat>

        </div>
    </h:form>
</ui:composition>

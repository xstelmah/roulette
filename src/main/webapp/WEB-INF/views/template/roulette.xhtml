<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet name="/css/roulette.css"/>
    <h:outputScript name="/js/roulette.js"/>
    <h:form id="rouletteForm">
        <h:panelGroup rendered="#{gameBean.renderedRoulette}">
            <div id="roulette-remove">
                <div class="roulette-header">Ваша игра</div>
                <div class="roulette-layer">
                    <div class="roulette-arrow"></div>
                    <div id="roulette" class="roulette">
                        <c:forEach items="#{gameBean.renderItems}" var="image">
                            <h:graphicImage styleClass="roulette-image"
                                            value="/resources/images/${image.rarity.name}.jpg"/>
                        </c:forEach>
                    </div>
                </div>
            </div>
            <h:outputScript>
                onRoll();
            </h:outputScript>
        </h:panelGroup>
    </h:form>
</ui:composition>

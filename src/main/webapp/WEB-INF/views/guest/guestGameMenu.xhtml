<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="game-sub-block">
        <div class="game-menu">
            <h:form id="gameMenuForm" prependId="false">
                <p:growl id="growl" showDetail="true" showSummary="false" life="3000"/>
                <div>
                    <div class="game-menu-header">
                        Выберите тип игры
                    </div>
                    <div class="game-menu-guest-warning">
                        <h3>В гостевом режиме вы не можете забрать выигрыш.</h3>
                    </div>
                    <div class="game-menu-items">
                        <ui:repeat value="#{guestGameBean.guestMenuImages()}" var="imagePath" varStatus="status">
                            <div class="game-menu-item">
                                <input type="radio" name="gameMenuSelectItem"
                                       value="#{status.index}" id="gameMenuSelectItem#{status.index}"
                                       onclick="guestMenuChanged(#{status.index})"/>
                                <label for="gameMenuSelectItem#{status.index}"
                                       style="background: url(#{imagePath}) no-repeat; background-size: cover;"/>
                            </div>
                        </ui:repeat>
                        <h:inputText id="guestHiddenMenuInput" value="#{guestGameBean.selectedMenuItem}"
                                     style="display: none">
                            <f:ajax render="gameMenuBetGroup gameMenuPotentialGains"/>
                        </h:inputText>
                    </div>
                    <h:panelGroup id="gameMenuBetGroup" styleClass="menu-element-left" layout="block">
                        <h:panelGroup layout="block" styleClass="game-menu-bet"
                                      rendered="#{guestGameBean.selectedMenuItem ne null}">
                            Текущая ставка:
                            <h:outputText value="#{guestGameBean.selectedBet.value}"/>
                             ₽
                        </h:panelGroup>
                    </h:panelGroup>
                    <div class="game-menu-submit">
                        <h:commandButton id="buttonPlay" value="Играть" action="#{guestGameBean.guestPlay()}">
                            <f:ajax render="growl :rouletteForm :lastGames"/>
                        </h:commandButton>
                    </div>
                </div>
            </h:form>
        </div>

        <h:form id="gameMenuPotentialGains">

            <h:panelGroup layout="block"
                          rendered="#{guestGameBean.selectedMenuItem ne null}">
                <div class="game-menu-potential">
                    <div class="game-menu-potential-gains">
                        <div class="game-menu-potential-gains-header">
                            Возможные исходы
                        </div>
                        <div class="game-menu-potential-gains-body">
                            <ui:repeat value="#{guestGameBean.guestPotentialItemImages()}" var="image">
                                <h:graphicImage value="#{image}"/>

                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    </div>

    <h:outputScript name="js/custom.js"/>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet name="/css/roulette.css"/>
    <h:outputScript name="/js/roulette.js"/>
    <h:form id="rouletteForm">
        <h:panelGroup rendered="#{guestGameBean.renderedRoulette}">
            <div class="body-sub-block">
                <div class="body-sub-sub-block body-sub-sub-block-style-1">
                    <div class="content-header content-header-style-1">
                        Ваша игра
                    </div>
                    <div class="content-body roulette-layer">
                        <div class="roulette-arrow"></div>
                        <div id="roulette" class="roulette">
                            <c:forEach items="#{guestGameBean.renderItems}" var="image">
                                <h:graphicImage styleClass="roulette-image #{image.rarity}_IMG"
                                                value="#{image.image}"/>
                            </c:forEach>
                        </div>
                    </div>
                </div>
            </div>
            <h:outputScript>
                onRoll();
            </h:outputScript>
        </h:panelGroup>

    </h:form>
</ui:composition>
